<app-header></app-header> 
<div class="container">
  <h2>Lista de Usuários</h2>

  <mat-form-field appearance="fill" class="filtro">
    <mat-label>Filtrar Usuários</mat-label>
    <input
      matInput
      (keyup)="aplicarFiltro($event)"
      placeholder="Digite matrícula ou nome"
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Matrícula</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="funcao">
      <th mat-header-cell *matHeaderCellDef>Função</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.funcao }}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let usuario">
        <button mat-icon-button color="accent" [routerLink]="['/atualizar/usuario', usuario.id]">
        <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="excluirUsuario(usuario.id)">
      <mat-icon>delete</mat-icon>
    </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
