<app-header></app-header> 

<div class="container" fxLayout="column" fxLayoutGap="20px">

  <h2>Lista para Enfermaria</h2>

  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <ng-container matColumnDef="nomePaciente">
        <th mat-header-cell *matHeaderCellDef> Paciente </th>
        <td mat-cell *matCellDef="let consulta"> {{ consulta.prontuario?.nome }} </td>
      </ng-container>

      <ng-container matColumnDef="dataNascimento">
        <th mat-header-cell *matHeaderCellDef> Nascimento </th>
        <td mat-cell *matCellDef="let consulta"> {{ consulta.prontuario?.dataNascimento | date:'dd/MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let consulta"> {{ consulta.status }} </td>
      </ng-container>

      <ng-container matColumnDef="hora">
        <th mat-header-cell *matHeaderCellDef> Hora </th>
        <td mat-cell *matCellDef="let consulta"> {{ consulta.dataHoraConsulta | date:'HH:mm'}} </td>
      </ng-container>

      <ng-container matColumnDef="classificacaoRisco">
        <th mat-header-cell *matHeaderCellDef> Classificação de Risco </th>
        <td mat-cell *matCellDef="let consulta"> {{ consulta.classificacaoRisco }} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let consulta">
          <button mat-icon-button color="accent" (click)="editarConsulta(consulta)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>

</div>
