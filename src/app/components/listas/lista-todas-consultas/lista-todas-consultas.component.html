<app-header></app-header>

<div class="container">
  <h2>Lista de Consultas</h2>

  <mat-form-field appearance="fill" class="filtro">
    <mat-label>Buscar por nome do paciente ou CPF</mat-label>
    <input matInput (keyup)="aplicarFiltro($event)" placeholder="Digite para buscar">
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Paciente</th>
        <td mat-cell *matCellDef="let consulta">{{ consulta.prontuario?.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>CPF</th>
        <td mat-cell *matCellDef="let consulta">
          {{ consulta.prontuario?.cpf | mask:'000.000.000-00' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
        <td mat-cell *matCellDef="let consulta">
          {{ consulta.dataHoraConsulta | date:'dd/MM/yyyy' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let consulta">
          {{ consulta.status }}
        </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let consulta">

           <button mat-icon-button color="accent" (click)="editarConsulta(consulta)">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="accent" (click)="consultaDetalhada(consulta.id)">
            <mat-icon>print</mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator
      [pageSize]="5"
      [pageSizeOptions]="[10, 20]"
      showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
